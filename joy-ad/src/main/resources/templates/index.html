<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>

    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <title>Joy Store</title>
</head>
<body>
<div class="container">
    <header>

        <div class="logo-container">
            <img src="/img/img_1.png" alt="Joy Store Logo" class="logo">
        </div>
        <div class="header-text">
            <h1>Joy AD Center</h1>
            <p>조이 광고 센터</p>
        </div>
    </header>

    <div>
        <div><h3>주문 요약</h3></div>
        <div id="orderSummaryContainer">
            <table>
                <tr>
                    <th id="orderCount">
                        총 주문 건 수
                    </th>
                    <th id="orderTotalAmount">총 주문 금액</th>
                </tr>
                <tr>
                    <td th:text="${orderCount}">0</td>
                    <td th:text="${orderTotalAmount}">0</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
