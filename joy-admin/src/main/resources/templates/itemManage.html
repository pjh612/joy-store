<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/itemManage.js}"></script>
    <title>Joy Store</title>
</head>
<body>
<div class="container">
    <header>

        <div class="logo-container">
            <img src="/img/img_1.png" alt="Joy Store Logo" class="logo">

        <div class="header-text">
            <h1>Joy Store</h1>

    </header>

    <div>
        <div><h3>내 판매 상품 목록</h3></div>
        <div><a th:href="@{/items/register}" class="btn">상품 등록</a></div>
        <div id="itemContainer"></div>
    </div>
</div>
</body>
</html>
