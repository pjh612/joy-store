<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/registerItem.js}"></script>
    <title>상품 등록</title>
</head>
<body>
<div class="container">
    <header>
        <div class="logo-container">
            <img src="/img/img_1.png" alt="Joy Store Logo" class="logo">
        </div>
        <div class="header-text">
            <h1>Joy Store</h1>
            <p>상품 등록</p>
        </div>
    </header>
    <section>
        <h3>상품 정보 입력</h3>
        <div>
            <label th:for="title">상품명</label>
            <input th:type="text" th:id="title" class="form-input" />
        </div>
        <div>
            <label th:for="description">상품 설명</label>
            <input th:type="text" th:id="description" class="form-input" />
        </div>
        <div>
            <label th:for="price">가격</label>
            <input th:type="text" th:id="price" class="form-input" />
        </div>
        <div>
            <button id="btnRegisterItem" class="btn">등록</button>
        </div>
    </section>
    <footer>
        <a th:href="@{/}" class="btn">홈으로</a>
    </footer>
</div>
</body>
</html>
