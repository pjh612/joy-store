<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Joy Pay</title>
</head>
<body class="bg-gray-900 text-gray-100">
<!-- Header -->
<div class="bg-gray-800 shadow rounded-lg p-4 mb-4">
    <h1 class="text-xl font-bold flex items-center">
        <span class="mr-2 text-yellow-400">Joy pay</span>
        <span class="text-gray-400">머니</span>
    </h1>
    <div class="mt-4">
        <div class="flex justify-between items-center">
            <div>
                <p class="text-gray-500">보유</p>
                <p class="text-lg font-bold">머니</p>
            </div>
            <div class="text-right">
                <p class="text-2xl font-bold text-yellow-400" th:text="${#numbers.formatDecimal(moneyBalance, 0, 'POINT', 0,'COMMA').concat('원')}"></p>
            </div>
        </div>
    </div>
</div>

<!-- 결제수단 -->
<div class="bg-gray-800 shadow rounded-lg p-4 mb-4">
    <h2 class="text-lg font-bold flex justify-between items-center">
        <span>결제수단</span>
        <span class="text-yellow-300 text-xl font-bold" th:text="${#numbers.formatDecimal(amount, 0, 'POINT', 0,'COMMA').concat('원')}"></span>
    </h2>
    <div class="mt-4">
        <div class="flex items-center space-x-2">
            <div class="w-6 h-6 bg-gray-600 rounded-full flex items-center justify-center text-gray-300">O</div>
            <p class="text-gray-300">Joy pay 머니 충전결제</p>
            <span class="bg-yellow-600 text-yellow-100 text-sm px-2 py-1 rounded-full">최대 3% 적립</span>
        </div>
        <div class="mt-4 border-t border-gray-700 pt-4">
            <label for="charge" class="block text-gray-400">충전</label>
            <select id="charge" class="border border-gray-600 bg-gray-700 rounded-lg w-full px-3 py-2 text-white">
                <option>10,000원</option>
            </select>
            <select id="bank" class="border border-gray-600 bg-gray-700 rounded-lg w-full px-3 py-2 mt-2 text-white">
                <option>KB국민 842********7139</option>
            </select>
        </div>
    </div>
</div>

<!-- 최종 결제 -->
<div class="bg-gray-800 shadow rounded-lg p-4">
    <p class="text-gray-400">거래정보 제공 동의: <span class="text-yellow-400">조이(유)</span></p>
    <p class="text-gray-400 mt-4">주문 내용을 확인하였으며, 정보 제공 등에 동의합니다.</p>
    <button class="bg-yellow-400 text-gray-900 w-full py-3 rounded-lg mt-4 hover:bg-yellow-300 transition">
        충전 후 결제하기
    </button>
</div>
</body>
</html>
