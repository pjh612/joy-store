spring:
    application:
        name: joy-payment
    datasource:
        url: jdbc:mysql://mysql2:3306/joy
        password: password
        username: root
        driver-class-name: com.mysql.jdbc.Driver
    jpa:
        database: mysql
        show-sql: false
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQL8Dialect
        hibernate:
            ddl-auto: create
    kafka:
        client-id: joy-payment
        consumer:
            auto-offset-reset: earliest
            enable-auto-commit: true
            group-id: joy-payment
        bootstrap-servers: kafka:29092
        listener:
            concurrency: 1
            missing-topics-fatal: true
server:
    port: 8080