spring:
  application:
    name: joy-order
  datasource:
    url: jdbc:mysql://mysql2:3306/joy
    password: password
    username: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: redis
      port: 6379
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth:8081
  kafka:
    bootstrap-servers: kafka:29092
client:
  coupon:
    url: http://joy-coupon:8086
  item:
    url: http://joy-item:8085
server:
  port: 8084
